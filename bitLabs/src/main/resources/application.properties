spring.application.name=bitlabs

server.port=8080

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jobwebsite
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload Directory (Consider updating this to a directory outside src/main/resources)
upload.dir=/var/uploads/bitlabs/images/

# Swagger UI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs


project.image = images/
project.resume = resume/